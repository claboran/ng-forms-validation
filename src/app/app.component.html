<div class="container">
  <form novalidate [formGroup]="formGroup">
    <div class="form-group">
      <label for="inputName">Name*</label>
      <span frvlInvalidMessage="name" inputElem="inputName" invalidMessageClass="is-invalid">
        <span class="form__validation-message--error ml-1" *frvlInvaildType="'required'"><i class="fa fa-exclamation-triangle pr-1"></i>Name is required!</span>
      </span>
      <input type="text" class="form-control" id="inputName" formControlName="name" aria-describedby="nameHelp" placeholder="Enter name">
      <small id="namelHelp" class="form-text text-muted">Nice to cu here...</small>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <span frvlInvalidMessage="email" inputElem="inputEmail" invalidMessageClass="is-invalid">
        <span class="form__validation-message--error ml-1" *frvlInvaildType="'email'"><i class="fa fa-exclamation-triangle pr-1"></i>Email is invalid!</span>
      </span>
      <input type="email" class="form-control" id="inputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your Email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Submit</button>
  </form>
</div>
